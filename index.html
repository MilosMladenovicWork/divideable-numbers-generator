<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        #generated-numbers{
            margin:auto;
            border:1px solid gray;
            border-collapse: collapse;
            margin-top:20px;
        }
        td{
            border:1px solid gray;
            padding:10px;
        }
        td:nth-of-type(1), td:nth-of-type(2){
            width:150px;
            font-weight: bold;
        }

        .centered{
            margin:auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class='centered'>
        <button id='two-1'>2 cifreni / 1 cifreni</button>
        <button id='three-1'>3 cifreni / 1 cifreni</button>
        <button id='four-1'>4 cifreni / 1 cifreni</button>
        <button id='five-1'>5 cifreni / 1 cifreni</button>
    
        <button id='three-2'>3 cifreni / 2 cifreni</button>
        <button id='four-2'>4 cifreni / 2 cifreni</button>
        <button id='five-2'>5 cifreni / 2 cifreni</button>
    </div>
    <div class='centered'>
        <table id='generated-numbers'>
        </table>
    </div>

    
</body>
<script src='./index.js'></script>
</html>
